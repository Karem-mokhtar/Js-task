<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">



    <link rel="shortcut icon" href="images/bookmark-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="container p-5"></div>
            <div class="d-flex justify-content-center align-items-center ">
                <h1 class="mx-auto overflow-hidden">Bookmarker
                    <div class="layer"></div>

                </h1>

            </div>

        </header>

        <div class="dot"></div>

        <div class="d-flex justify-content-center align-items-center text-success pt-4">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h2>
        </div>






        <!-- BOOK MARK NAME -->


        <div>

            <div class="d-flex justify-content-start align-items-baseline">
                <i class="fa-solid fa-book me-2"></i>
                <h5> Site name</h5>
            </div>
            <div class="form-floating mb-3">
                <input  oninput="validtionInputs(this)" type="text" class="form-control " id="siteName" placeholder="">
                <label class="text-black-50" for="siteName">BookMark Name</label>
            </div>


        </div>

        <!-- siteurl -->
        <div>

            <div class="d-flex justify-content-start align-items-baseline">
                <i class="fa-solid fa-link pe-2"></i>
                <h5> Site URL
                </h5>
            </div>
            <div class="form-floating mb-3 ">
                <input oninput="validtionInputs(this)" type="text" class="form-control" id="webSite" placeholder="">
                <label class="text-black-50" for="webSite">Website URL</label>
            </div>


        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button onclick="addSite()" class="btn  btn-outline-danger px-5 py-2 "> Submit</button>
        </div>

        <div class="dot"></div>

        <table class="table mt-4">
            <thead>

                <tr>
                    <th>Index </th>
                    <th>Website Name </th>
                    <th>Visit </th>
                    <th>Delete </th>
                </tr>
            </thead>


            <tbody id="rowData">
                <tr>

                    <td>0 </td>
                    <td>Facebook</td>
                   <!-- <td> <a href=""><button class="btn btn-primary">Visit</button></a></td> -->
                    <td>
                        <a href="https://fontawesome.com/icons/link?f=classic&s=solid">
                            <button class="btn btn-primary">Visit</button>
                        </a>
                    </td>
                   
                   
                   <td><button class="btn btn-danger">Delete</button> </td>




                </tr>
            </tbody>

        </table>

    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
